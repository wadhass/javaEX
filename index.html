<!DOCTYPE html>
<html>
<head>
    <title>index.java</title>
    <link rel="stylesheet" href="formjs.css">
</head>
<body>
    </div>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <b for="username">Username:</b>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <b for="email">Email:</b>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <b for="password">Password:</b>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <b for="confirm-password">Confirm Password:</b>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>
            <div class="btn">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="most.js"></script>
    
</body>
</html>
